# gnatsd.conf - NATS Server Configuration for Spreed Signaling

# Server name
server_name: nextcloud-nats

# Logging
#log_time: true
debug: false
trace: false

# Authorization
authorization {
  # Replace with a secure username/password if needed
  # user: signaling
  # password: signalingpass

  # You can use token auth instead:
  # token: your-secret-token
}

# Networking
port: 4222

# Monitoring endpoint (optional but useful for diagnostics)
http: 8222

# Limit clients and connections
max_connections: 1000
max_payload: 1048576

